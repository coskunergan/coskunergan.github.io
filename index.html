<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapım Aşamasında</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #cccccc;
        }

        .spinner {
            margin-top: 30px;
            border: 6px solid #3a3a3a;
            border-top: 6px solid #ffffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #777;
        }

        footer a {
            color: #777;
            text-decoration: underline;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Coşkun ERGAN</h1>
    <p>Site şu anda yapım aşamasındadır.<br>Lütfen daha sonra tekrar ziyaret edin.</p>
    <div class="spinner"></div>
    <footer>
        © 2012 Coşkun ERGAN — 
        <a href="https://github.com/coskunergan" target="_blank">GitHub Profilim</a>
		<a href="mailto:info@coskunergan.dev">info@coskunergan.dev</a>
    </footer>
</body>
</html>
